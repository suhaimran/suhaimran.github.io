  <p> Kehlani Ashley Parrish was born on April 24th, 1995 (age 23). Kehlani is an American singer, songwriter, and dancer, signed to Atlantic Records. She is orginally from Oakland, California, where she first started her road to fame as a member of the teen group called Poplyfe. Her music includes the genres R&B, hip hop, and neo soul. Labels that represent her brand are the iconic "tsunami mob" and "Atlantic".
